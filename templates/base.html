<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       <meta http-equiv="x-ua-compatible" content="ie=edge">
       <title>{% block title %} {% endblock %}</title>
       <!-- Font Awesome -->
       <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
       <!-- Google Fonts Roboto -->
       <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
       <!-- Bootstrap core CSS -->
       <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
       <!-- Material Design Bootstrap -->
       <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
       <!-- Your custom styles (optional) -->
       <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="/">MySite</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
               {% comment %} <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>  {% endcomment %}
            </ul>
            
            <form class="form-inline my-2 my-lg-0">
                {% if user.is_authenticated %}
                <a href="{% url 'secret' %}" class="btn btn-outline-warning my-2 my-sm-0">Secret Page</a>
                <a href="{% url 'secret2' %}" class="btn btn-outline-warning my-2 my-sm-0">Secret Page {class-based view}</a>
                <a href="{% url 'password_change' %}" class="btn btn-outline-warning my-2 my-sm-0">Change Password</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-warning my-2 my-sm-0">Logout</a>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-primary my-2 my-sm-0">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-outline-primary my-2 my-sm-0">SignUp</a>
                {% endif %}
            </form>
        </div>
    </nav>
       <!-- Start your project here-->
       <div style="height: 100vh">
           <h1>My Site</h1>
           <hr>
           {% block content %}
           {% endblock %}
       </div>
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
       <script type="text/javascript">
       </script>
   </body>
</html>
